<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizit</title>
    <link rel="stylesheet"  href="./style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- start model scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <!-- end model scripts -->
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>
    <main class="main__container">
        <header class="header">
            <h1 class="title">X<span>QuiZ</span><span>iT</span>!</h1>
        </header>
        <div class="container">
            <div class="answer left hide">
                <span class="new__answer">0</p>
            </div>
            <button class="anim__button" id="startGame">Start Game</button>
            <div class="game__container hide">
                <p class="questions"></p>
                <div class="game__screen">
                    <canvas id='canvas'></canvas>
                </div>
            </div>
            <div class="details__container">
                <div>
                    <p class="details">Mode: <span class="score" id="gamemode">Easy</span></p>
                    <p class="details">Player: <span class="player" id="playername">Boizen</span></p>
                    <p class="details">Score: <span class="score" id="playerscore">250</span></p>
                    <p class="details">Question: <span class="question_num" id="questionsremaining">10</span></p>
                    <p class="details time__container hide">Time: <span class="question time"></span></p>
                    <div class="circle hide">
                        <div class="circle__container">
                            <div class="semi__circle"></div>
                            <div class="semi__circle"></div>
                            <div class="semi__circle"></div>
                            <div class="outermost__circle"></div>
                        </div>
                        <div class="timer__container circle__container">
                            <div class="timer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="answer right hide">
                <span class="new__answer">0</p>
                </div>
        </div>
        <footer class="footer">
            <div>
                <h2 class="footer__title">MatheMatica!</h2>
                <p>Quiz</p>
            </div>
            <a href="./scoreBoard.html" class="score__link">Scoreboard</a>
        </footer>
    </main>
    <div class="modal hide ">
        <div class="modal__container">
            <header class="header">
                <h1 class="title">X<span>QuiZ</span><span>iT</span>!</h1>
            </header>
            <div class="modal__details">
                <h1 class="modal__title">Congratulations!</h1>
                <div class="modal__center">
                    <p class="details">Mode: <span class="score modal__mode modal__detail"></span></p>
                    <p class="details">Player: <span class="player modal__player modal__detail"></span></p>
                    <p class="details">Score: <span class="score modal__score modal__detail"></span></p>
                </div>
                <div class="svg" id="svg">
            </div>
            <div>
                <button class="anim__button">Play Again</button>
                <a href="./scoreBoard.html" class="score__link">Scoreboard</a>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.0/lottie.min.js" integrity="sha512-17otjw7eTNU9MtpB7mFfXEwB6yDjA2qjDFkKSvsywI1PRAgpyOo+cp/wPSE/1kK4fFjA9OKsZVO1tr93MGNCEw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
    <script src="./main.js"></script>
    <script src="./model.js"></script>
</body>
</html>
