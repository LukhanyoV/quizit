<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizit</title>

    <link rel="stylesheet"  href="./style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- start model scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <!-- end model scripts -->
</head>
<body>
    <main class="main__container">
        <header class="header">
            <h1 class="title">QuiZiT!</h1>
        </header>
        <div class="container">
            <div class="answer left">
                <span class="name">Boizen</p>
            </div>
            <div class="game__container">
                <p class="questions"></p>
                <div class="game__screen">
                    <canvas id='canvas'></canvas>
                </div>
            </div>
            <div class="details__container">
                <div>
                    <button class="submit">One</button>
                </div>
                <div>
                    <p class="details">Mode: <span class="score">Easy</span></p>
                    <p class="details">Player: <span class="player">Boizen</span></p>
                    <p class="details">Score: <span class="score">250</span></p>
                    <p class="details">Question: <span class="question_num">10</span></p>
                    <p class="details time__container">Time: <span class="question time"></span></p>
                </div>
                <div class="circle">
                    <div class="circle__container">
                        <div class="semi__circle"></div>
                        <div class="semi__circle"></div>
                        <div class="semi__circle"></div>
                        <div class="outermost__circle"></div>
                    </div>
                    <div class="timer__container circle__container">
                        <div class="timer"></div>
                    </div>
                </div>
            </div>
            <div class="answer right">
                <span class="name">Boizen</p>
                </div>
        </div>
        <footer class="footer">
            <h1 class="title">MatheMathica!</h1>
            <a href="./scoreBoard.html">
                <button class="submit">Quiz</button>
            </a>
        </footer>
    </main>

    <script src="./index.js"></script>
    <script src="./main.js"></script>
    <script src="./model.js"></script>
</body>
</html>
